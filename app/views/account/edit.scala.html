@(domain: String, vm: models.PageEditViewModel)

@import play.api.libs.json.{ Json, JsString, JsNumber }

<html>
    <head>
        <title>VOCities - Account Home</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/reset.css")" />
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")" />
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("lib/bootstrap/css/bootstrap.css")" />
        <!--[if lte IE 8]><script src="@routes.Assets.at("stylesheets/ie/html5shiv.js")"></script><![endif]-->
        <script src="@routes.Assets.at("lib/jquery/jquery.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("lib/react/react-with-addons.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("lib/underscorejs/underscore.js")" type="text/javascript"></script>

        <script type="text/javascript">
            PageInfo = {
                domain: @Html(Json.stringify(JsString(domain))),
                path: @Html(Json.stringify(JsString(vm.page.path))),
                saveUrl: @Html(Json.stringify(JsString(routes.Application.save(domain, vm.page.path).toString()))),
            };
        </script>

        <script src="@routes.Assets.at("javascripts/editor.js")" type="text/javascript"></script>
    </head>
    <body>
        <form class="container">
            <input name="title" value="@{vm.page.title}" />
            <textarea name="data" class="col-xs-12" style="height: 500px">@{vm.page.data}</textarea>
            <button name="save" style="float: right;">Save</button>
        </form>
        <a href="@routes.Users.index">Back</a>
    </body>
</html>
