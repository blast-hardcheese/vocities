@(title: String)(header: Html)(body: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/reset.css")" />
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/sc-player-standard.css")" />
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("lib/jquery/jquery.js")" type="text/javascript" data-main="javascripts/templates" ></script>
        <script src="@routes.Assets.at("lib/react/react-with-addons.js")" type="text/javascript" data-main="javascripts/templates" ></script>
        <script src="@routes.Assets.at("javascripts/skel.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/skel-layers.min.js")" type="text/javascript"></script>

        <script src="@routes.Assets.at("javascripts/soundcloud.api.js")" type="text/javascript" data-main="javascripts/templates" ></script>
        <script src="@routes.Assets.at("javascripts/widgets.js")" type="text/javascript" data-main="javascripts/templates" ></script>
        <script src="@routes.Assets.at("javascripts/templates.js")" type="text/javascript" data-main="javascripts/templates" ></script>
        @header
    </head>
    <body>
        @body
    </body>
</html>
