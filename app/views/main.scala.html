@(title: String)(header: Html, afterBody: Html)(body: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="description" content="" />
        <meta name="keywords" content="" />

        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/reset.css")" />
        <link rel='stylesheet' href='@routes.WebJarAssets.at(WebJarAssets.locate("font-awesome.min.css"))'>

        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")" />
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/sc-player-standard.css")" />
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")" />
        <!--[if lte IE 8]><script src="@routes.Assets.at("stylesheets/ie/html5shiv.js")"></script><![endif]-->

        @header
    </head>
    <body>
        @body
    </body>

    <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("jquery.min.js"))'></script>
    <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("react-with-addons.js"))'></script>
    <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("underscore.js"))'></script>
    <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("tinymce.min.js"))'></script>
    <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("reflux.min.js"))'></script>
    <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("tinycolor.js"))'></script>

    <script src="@routes.Assets.at("javascripts/skel.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/skel-layers.min.js")" type="text/javascript"></script>

    <script src="@routes.Assets.at("javascripts/events.js")" type="text/javascript"></script>

    <script src="@routes.Assets.at("javascripts/soundcloud.api.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/mixins.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/widgets.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/components/structure.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/templates.js")" type="text/javascript"></script>

    @afterBody
</html>
